<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Folders</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header-top">

      <i class="fa fa-signal"></i>

      <i class="fa fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">10:24 PM</span>

    <div class="header_column">
      <i class="fa fa-moon"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header_battery">20%</span>
      <i class="fa fa-battery-quarter"></i>
      <i class="fa fa-bolt"></i>
    </div>

  <main class="list-folders">

      </div>
      <div class="list-folder_title">
        <a href="notes.html" class="list_link">
          <span class="folder_title">Notes</span>
          <span class="folder_number">2</span>
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>
      <div class="list-folder_title">
        <a href="my-history-class.html" class="list_link">
          <span class="folder_title">My History Class</span>
          <span class="folder_number">1</span>
          <i class="fa fa-chevron-right"></i>

      </div>
    </div>
  </main>
  <bottom class="folder_bottom">
    <div class="list-folder_bottom">
      <span class="bottom_comment">New Folder</span>
    </div>
  </bottom>

</html>
