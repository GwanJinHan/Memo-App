<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Folders</title>
</head>
<body>
  <header class="header-top">
    <div class="header_column">
      <i class="fa fa-signal"></i>
      <span class="header_SKT">SKT</span>
      <i class="fa fa-wifi"></i>
    </div>
    <div class="header_column">
      <span class="header_time">10:24 PM</span>
    </div>
    <div class="header_column">
      <i class="fa fa-moon"></i>
      <i class="fa fa-bluetooth-b"></i>
      <span class="header_battery">20%</span>
      <i class="fa fa-battery-quarter"></i>
      <i class="fa fa-bolt"></i>
    </div>
    <div class="header_bottom">
      <span class="header_content">Edit</span>
    </div>
  </header>
  <main class="list-memo">
    <div class="list-memo_header">
      <span class="header-comment">Folders</span>
    </div>
    <div class="list-memo_body">
      <div class="list-memo_list_icloud">
        <span class="list-memo_comment">ICLOUD</span>
      </div>
      <div class="list-memo_list">
        <span class="list-memo_comment">All iCloud</span>
        <span class="list_number">3</span>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div class="list-memo_list">
        <span class="list-memo_comment">Notes</span>
        <span class="list_number">2</span>
        <i class="fa fa-chevron-right"></i>
      </div>
      <div class="list-memo_list">
        <span class="list-memo_comment">My History Class</span>
        <span class="list_number">1</span>
        <i class="fa fa-chevron-right"></i>
      </div>
    </div>
    <div class="list-memo_bottom">
      <span class="bottom_comment">New Folder</span>
    </div>
  </main>
</body>
</html>
